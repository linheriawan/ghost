# Ghost UI Configuration

# Main window startup configuration
[window]
# Startup position on screen: "top-left", "top-center", "top-right",
# "center-left", "center", "center-right",
# "bottom-left", "bottom-center", "bottom-right"
position = "bottom-right"
# Additional offset from position [x, y] in pixels
offset = [0, 0]

[skin]
# Path to the skin - either a single image file or directory with animation states
# For animated skin, the directory should contain subdirectories: idle/, talk/, think/, etc.
# Each subdirectory should have frame_0001.png, frame_0002.png, etc.
path = "assets/raw/Xiao Mei.png"
# Set to true for animated frame sequences
animated = false
# Frames per second for animation playback
fps = 24

[callout]
# Anchor point relative to skin: "top-left", "top-center", "top-right",
#                                 "center-left", "center-center", "center-right",
#                                 "bottom-left", "bottom-center", "bottom-right"
#
# How it works:
# - The anchor specifies which point of the SKIN image to position from
# - "top-right" means: start from top-right corner of the skin
# - Then apply offset from that point
anchor = "top-right"

# Offset from anchor point [x, y] in pixels
# For "top-right" anchor:
#   - Positive x = further right (outside skin)
#   - Negative y = above the anchor point
offset = [0.0, 0.0]

# Maximum width of callout bubble
max_width = 500.0

# Font size (standard OS size is around 13-14, callouts typically 14-18)
font_size = 24.0

# Text animation: "instant", "typewriter", "word-by-word", "stream"
animation = "typewriter"

# Characters per second for typewriter/stream animation
animation_speed = 30.0

# How long callout stays visible in seconds (0 = until next message)
duration = 5.0

# Style
[callout.style]
background = [1.0, 1.0, 1.0, 0.95]  # RGBA
text_color = [0.1, 0.1, 0.1, 1.0]   # RGBA
padding = 14.0
border_radius = 10.0

# Chat window configuration
[chat]
# Anchor side relative to main window: "left", "right", "top", "bottom"
anchor = "right"
# Offset from anchor [x, y] in pixels
offset = [0, 0]
# Alignment when anchor is left/right: "top", "center", "bottom"
# Alignment when anchor is top/bottom: "left", "center", "right"
align = "bottom"
# Chat window size [width, height]
size = [400, 500]

# Button definitions
# Position uses bottom-left origin (0,0 = bottom-left of skin)
[[buttons]]
id = "greet"
label = "Greet"
position = [10.0, 10.0]
size = [60.0, 28.0]
style = "primary"  # "primary", "default", "light"

[[buttons]]
id = "think"
label = "Think"
position = [80.0, 10.0]
size = [60.0, 28.0]
style = "default"

[[buttons]]
id = "scream"
label = "Scream"
position = [150.0, 10.0]
size = [60.0, 28.0]
style = "light"

# Layer overlays - images rendered on top of the main skin
[[layers]]
path = "assets/name_plate.png"
anchor = "bottom-center"  # Where to position relative to skin
offset = [0.0, 0.0]       # Offset from anchor [x, y]
size = [430.0, 100.0]
text = "{name}"
text_color = [0.2, 0.2, 0.2, 1.0]  # RGBA
font_size = 24.0
z_order = 0               # Higher values render on top
# Text positioning options (relative to layer):
text_align = "center"     # "left", "center", "right"
text_valign = "center"    # "top", "center", "bottom"
text_offset = [0.0, 0.0]  # Additional offset from calculated position [x, y]
text_padding = [8.0, 8.0, 8.0, 8.0]  # Padding [left, right, top, bottom]
